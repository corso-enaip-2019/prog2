<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mia prima app HTML</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            html {
                background-color: azure;
            }
            body {
                margin: 0 auto;
                max-width: 700px;
                background-color: white;
            }
            #logo-img {
                width: 20px;
                height: 20px;
            }
            .nav-link {
                color: white;
            }
            .nav-link:hover {
                background-color: #444;
                color: white;
            }
            .control-label {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header id="site-header">
            <img alt="cover" src="/cover.jpg" />
            <h1>Meteo FVG</h1>
            <h2>Pagina dedicata al meteo in Friuli Venezia Giulia</h2>
            <nav class="navbar navbar-expand bg-dark">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><img id="logo-img" src="menu-icon.png" /></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="mt-3 ml-3">Scrivici il tuo messaggio:</h2>
            <form method="POST" action="/message-sent.html" class="m-3">
                <div class="form-group">
                    <label class="control-label">Nome:</label>
                    <input class="form-control" name="name" type="text" required />
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" name="subscribed" type="checkbox" />
                    <label class="form-check-label">Sei già un abbonato?</label>
                </div>

                <div class="form-group">
                    <label class="control-label">Data di nascita:</label>
                    <input class="form-control" name="birth" type="date" />
                </div>

                <div class="form-group">
                    <label class="control-label">Genere:</label>
                    <label><input type="radio" name="gender" value="male" checked /> Maschio</label>
                    <label><input type="radio" name="gender" value="female" /> Femmina</label>
                </div>

                <div class="form-group">
                    <label class="control-label">Qual è la tua occupazione?</label>
                    <select name="job" class="form-control">
                        <option value="student">Studente</option>
                        <option value="worker">Lavoratore</option>
                        <option value="retired">Pensionato</option>
                        <option value="unemployed">Disoccupato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Quanto ti piace il sito (da 1 a 10)?</label>
                    <input class="form-control" name="rating" type="number" min="0" max="10" step="0.1" value="9"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Parolina chiave:</label>
                    <input class="form-control" name="password" type="password" />
                </div>

                <div class="form-group">
                    <label class="control-label">Cosa ci vuoi dire?</label>
                    <textarea class="form-control" name="message" rows="5" cols="50" >Valore di default</textarea>
                </div>

                <input class="btn btn-primary" type="submit" value="Invia" />
                <input class="btn btn-success" type="submit" value="Invia" />
                <input class="btn btn-warning" type="submit" value="Invia" />
                <input class="btn btn-danger" type="submit" value="Invia" />
                <input class="btn btn-info" type="submit" value="Invia" />
                <input class="btn btn-default" type="submit" value="Invia" />
            </form>
        </main>
        <footer>
            <hr />
            <p>© Corso Enaip 2019</p>
        </footer>
    </body>
</html>
